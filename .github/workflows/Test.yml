name: BSMath Test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Googletest installer
        # You may pin to the exact commit or the version.
        # uses: MarkusJx/googletest-installer@2dbed3d0a9dc19bebe3e36773185ab9c17664c8d
    - uses: actions/checkout@v2
    - name: Create Build Environment
      run: cmake -E make_directory Binaries/Tests
    - name: Build
      working-directory: ./Binaries/Tests
      run: cmake ../.. && cmake --build . --config $Build_TYPE
    - name: Run Test
      working-directory: ./Binaries/Tests
      run: ./Tests